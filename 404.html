<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Determine base path for GitHub Pages
      var basePath = "";
      try {
        // For GitHub Pages: username.github.io/repo-name/
        if (location.hostname.includes("github.io") && location.hostname !== "github.io") {
          var pathParts = location.pathname.split("/").filter(function(part) { return part; });
          if (pathParts.length > 0) {
            basePath = "/" + pathParts[0];
          }
        }
      } catch (e) {
        // Fallback to empty base path
      }
      
      // Store the requested path in sessionStorage
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      // Redirect to the main index.html
      location.replace(basePath + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
